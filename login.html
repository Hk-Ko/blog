<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<main class="bg-secondary">
    <div class="container">
        <div class="row justify-content-around align-items-center min-vh-100 ">
            <div class="col-11 col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-3">
                    <a href="index.html">
                     <i class="bi bi-journal h1"></i>
                    </a>
                    <h4 class="fw-bold mt-2 text-info">My Blog</h4>
                </div>
                <div class="py-4 px-3 bg-white rounded-3">
                    <h5 class="text-center fw-bold">Login an Account</h5>
                    <p class="text-info small text-center mb-4">
                        Create an account for all of Intuit's products including Mint.
                    </p>
                    <form action="">
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Your Email</label>
                            <input type="email" class="form-control form-control-sm border" id="email" name="email">
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-label fw-bold">Your password</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-sm border" id="password" name="password">   
                                <button class="btn btn-sm btn-secondary rounded-1">
                                    <i class="bi bi-unlock"></i>
                                </button>
                            </div>
                        </div>
                        <div class="btn btn-sm rounded-1 btn-success w-100 d-block">
                            Login an Account
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
